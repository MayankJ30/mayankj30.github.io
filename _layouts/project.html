---
layout: default
---

<article class="post" role="article" style="background:#{{page.color}};">
	<div class="meta">
  <h1>{{ page.title }}</h1>
  <img src= "/assets/img/{{page.image}}.jpg" class="project-pic" />

  <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y" }} &middot; {{ page.category }}</time>
  <div class="meta">
  {{ content }}
</article>
