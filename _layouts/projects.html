---
layout: default
---
<div class = "container"> 
<img src= "/assets/img/Thinking_Stick.png" class="top-left-img-grid" />
<div class="grid">
  {% for project in site.projects reversed %}
    <article role="article" class="card" style="background:#{{project.color}};">
	    <div class="meta">
      <h2><a href="{{ site.baseurl }}{{ project.url }}">
        {{ project.title }}
      </a></h2>
      <p>{{ project.summary }}</p>
        <time class="date" datetime="{{ project.date | date_to_xmlschema }}">{{ project.date | date: "%Y" }} &middot; {{ project.category }}</time>
	    </div>
    </article>
    
    
  {% endfor %}
  
</div>

</div>
